<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Latimere</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Contact Page Specific Styles */
    .contact-form-section {
      padding: 80px 10%;
      background-color: #121212;
      color: white;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
    .contact-form-section .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    .contact-form-section h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .contact-form-section p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 40px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 188, 212, 0.8);
    }
    .contact-form-section button[type="submit"] {
      width: 100%;
      margin-top: 20px;
    }
    .contact-info {
      padding: 60px 10%;
      background-color: #1E1E1E;
      color: white;
      text-align: center;
    }
    .contact-info h2 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .contact-info p {
      font-size: 18px;
      margin: 8px 0;
    }
    .contact-info a {
      color: #00BCD4;
      text-decoration: none;
    }
    .footer {
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .footer a {
      color: #00BCD4;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">Latimere</a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="features.html">Features</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="cta-btn">Get Started</button>
  </header>
  
  <section class="contact-form-section" id="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>We're here to answer your questions and listen to your feedback.</p>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div id="form-message"></div>
    </div>
  </section>
  
  <footer class="footer">
    <p>&copy; 2025 Latimere. All rights reserved.</p>
    <a href="privacy-policy.html">Privacy Policy</a> |
    <a href="terms-of-service.html">Terms of Service</a>
  </footer>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        document.getElementById("contact-section").classList.add("fade-in");
      }, 300);
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
