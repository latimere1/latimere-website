    <section class="contact-form" style="text-align: center;">
        <h2>Send Us a Message</h2>
        <form action="#" method="POST" style="display: flex; flex-direction: column; align-items: center; max-width: 400px; margin: auto;">
            <label for="name">Name:</label>

            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit" class="btn" style="margin-top: 10px;">Submit</button>
        </form>
    </section>
